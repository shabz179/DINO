<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Booking</title>
</head>
<body>

<h2>Create Booking</h2>

<form id="bookingForm">
    <label for="item">Item:</label>
    <input type="text" id="item" name="item"><br><br>
    
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate"><br><br>
    
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate"><br><br>
    
    <label for="duration">Duration (hours):</label>
    <input type="number" id="duration" name="duration" min="1"><br><br>
    
    <button type="button" onclick="createBooking()">Create Booking</button>
</form>

<script>
    function createBooking() {
        // Retrieve form values
        var item = document.getElementById("item").value;
        var startDate = document.getElementById("startDate").value;
        var endDate = document.getElementById("endDate").value;
        var duration = document.getElementById("duration").value;
        
        // Perform validation here if needed
        
        // Display booking details (you can modify this part to suit your needs)
        alert("Booking created:\nItem: " + item + "\nStart Date: " + startDate + "\nEnd Date: " + endDate + "\nDuration: " + duration + " hours");
        
        // Here you can add code to submit the form data to a server or perform other actions
    }
</script>

</body>
</html>
